<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <div class="home-scoreboard">
                    <h3>HOME</h3>
                    <p id="home-score">0</p>
                    <div class="button-container">
                        <button id="home-score-btn1" onclick="incrementHome1()">+1</button>
                        <button id="home-score-btn2" onclick="incrementHome2()">+2</button>
                        <button id="home-score-btn3" onclick="incrementHome3()">+3</button>
                    </div>
                </div>
                <div class="guest-scoreboard">
                    <h3>GUEST</h3>
                    <p id="guest-score">0</p>
                    <div class="button-container">
                        <button id="guest-score-btn1" onclick="incrementGuest1()">+1</button>
                        <button id="guest-score-btn2" onclick="incrementGuest2()">+2</button>
                        <button id="guest-score-btn3" onclick="incrementGuest3()">+3</button>
                    </div>
                </div>
            </div>  
        </div>     
        <script src="index.js"></script>
    </body>
</html>
