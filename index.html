<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-scoreboard">
                <h3>HOME</h3>
                <p id="home-score">0</p>
                <div class="button">
                    <button id="home-score-btn1" onclick="increment1()">+1</button>
                    <button id="home-score-btn2" onclick="increment2()">+2</button>
                    <button id="home-score-btn2" onclick="increment3()">+3</button>
                </div>
            </div>
            <div class="guest-scoreboard">
                <h3>GUEST</h3>
                <p id="guest-score">0</p>
                <div class="button">
                    <button id="guest-score-btn1" onclick="increment1()">+1</button>
                    <button id="guest-score-btn2" onclick="increment2()">+2</button>
                    <button id="guest-score-btn2" onclick="increment3()">+3</button>
                </div>
            </div>
        </div>     
        <script src="index.js"></script>
    </body>
</html>
